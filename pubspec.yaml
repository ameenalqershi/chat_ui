name: chat_ui
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'  # تحديث ليشمل Flutter 3.x

dependencies:
  flutter:
    sdk: flutter

  # المكاتب المحدثة لتتوافق مع NDK 27
  cached_network_image: ^3.4.1
  swipe_to: ^1.0.6
  flutter_svg: ^2.1.0
  image_picker: ^1.1.2    # إصدار يعمل مع NDK 27
  file_picker: ^10.1.2    # ترقية للإصدار 10.1.2.x
  permission_handler: ^12.0.0+1  # ضروري لدعم v2 embedding

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  get_it: ^8.0.3
  firebase_core: ^2.18.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.8.0
  google_ml_kit: ^0.17.0
  intl: ^0.20.2
  equatable: ^2.0.5
  google_generative_ai: ^0.4.7
  http: ^1.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.3
  grouped_list: ^6.0.0

  photo_view: ^0.14.0

  # عارض الفيديو
  video_player: ^2.8.2

  # لحفظ الصور والفيديوهات في المعرض
  media_store_plus: ^0.1.3

  # للمشاركة عبر تطبيقات النظام (واتساب، تيليجرام..)
  share_plus: ^7.2.2

  # مشغل صوتيات (للرسائل الصوتية والمؤثرات)
  audioplayers: ^5.2.1

  # إشعارات محلية
  flutter_local_notifications: ^17.1.0

  google_fonts: ^6.2.1
  provider: ^6.1.4
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true